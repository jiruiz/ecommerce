{% extends 'miapp/base.html' %}
{% load static %}
{% block content %}
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar Contraseña</title>

    <!-- Google Pay -->
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'miapp/lib/adminlte-master/plugins/fontawesome-free/css/all.min.css' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<div class="container mt-5">
    <h1 class="text-center">Cambiar Contraseña</h1>
    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.nueva_clave.id_for_label }}">Nueva Contraseña:</label>
            {{ form.nueva_clave }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.confirmar_clave.id_for_label }}">Confirmar Contraseña:</label>
            {{ form.confirmar_clave }}
        </div>

        <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
    </form>
    
    {% if form.errors %}
    <div class="alert alert-danger mt-3">
        <strong>Error:</strong> {{ form.errors.confirmar_clave.0 }}
    </div>
    {% endif %}
</div>

<style>
    .login-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="password"], input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    .alert {
        padding: 15px;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>
{% endblock %}
